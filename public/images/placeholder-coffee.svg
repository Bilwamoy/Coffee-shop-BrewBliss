<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deb887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a2c2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f4e37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="200" cy="180" rx="80" ry="60" fill="url(#cupGradient)"/>
  <ellipse cx="200" cy="160" rx="70" ry="50" fill="#2d1810"/>
  <ellipse cx="200" cy="150" rx="60" ry="40" fill="#1a0f0a"/>
  
  <!-- Cup Handle -->
  <ellipse cx="280" cy="170" rx="15" ry="25" fill="none" stroke="url(#cupGradient)" stroke-width="8"/>
  
  <!-- Steam -->
  <path d="M170 120 Q165 100 170 80 Q175 60 170 40" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <path d="M200 120 Q205 100 200 80 Q195 60 200 40" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="4" stroke-linecap="round"/>
  <path d="M230 120 Q225 100 230 80 Q235 60 230 40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="#4a2c2a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Coffee Placeholder</text>
</svg>